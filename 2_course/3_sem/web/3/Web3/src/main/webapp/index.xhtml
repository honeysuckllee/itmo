<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Хахулина Светлана Алексеевна" />
    <title>Лабораторная работа — Стартовая страница</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/start-page.css" />
    <script src="#{request.contextPath}/js/analog-clock.js"></script>
    <script src="#{request.contextPath}/js/digital-clock.js"></script>
</h:head>

<h:body>

    <h:form id="indexform">

        <p:poll interval="1"
                update="serverTime"
                oncomplete="setClockFromServer(); setTimeFromServer()"/>
        <h:outputText id="serverTime" value="#{timeBean.serverTimeMillis}" style="display:none;" />

    <div class="header">
        <h1>Лабораторная работа по веб-программированию</h1>
        <p>Хахулина Светлана Алексеевна | P3206 | Вариант 129442</p>
    </div>


        <div class="analog-clock">
            <div class="clock-face">
                <div class="hour-mark mark-1"></div>
                <div class="hour-mark mark-2"></div>
                <div class="hour-mark mark-3"></div>
                <div class="hour-mark mark-4"></div>
                <div class="hour-mark mark-5"></div>
                <div class="hour-mark mark-6"></div>
                <div class="hour-mark mark-7"></div>
                <div class="hour-mark mark-8"></div>
                <div class="hour-mark mark-9"></div>
                <div class="hour-mark mark-10"></div>
                <div class="hour-mark mark-11"></div>
                <div class="hour-mark mark-12"></div>

                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
                <div class="center-dot"></div>
            </div>
        </div>

        <div class="date-time-text" id="date-time">

        </div>

    <div class="form-buttons">
        <h:commandButton value="Перейти на основную страницу"
                         action="#{navBean.goToMain}"
                         styleClass="back-button"/>
    </div>
    </h:form>

</h:body>
</html>
