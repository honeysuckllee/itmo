version: '3.8'

services:
  postgres:
    build:
      context: ./db
    container_name: web3_postgres
    environment:
      POSTGRES_DB: web3
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    container_name: web3_app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=web3
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    restart: on-failure

volumes:
  postgres_data: